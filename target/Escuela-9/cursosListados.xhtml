<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Listar Personas</title>
    </h:head>
    <h:body>

        <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="images" name="ajaxloading.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:form prependId="false">
            <p:outputLabel value="Buscar por ID"/>
            <p:inputText value="#{cursoBean.param}"/>
            <p:commandButton  update="table" value="Buscar"/>
            <p:growl id="messages" showDetail="true" />

            <p:dataTable id="table" value="#{cursoBean.cursos}" var="curso"
                         editable="true">

                <f:facet name="header">  
                    Lista de Cursos  
                </f:facet>

                <p:column headerText="Nombre">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{curso.nombre}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{curso.nombre}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Turno">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{curso.turno}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{curso.turno}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <f:facet name="footer">
                    <h:commandButton value="Regresar" action="index" />
                </f:facet>

                <p:column headerText="Opciones" style="width:50px">
                    <p:rowEditor />
                </p:column>

                <p:ajax event="rowEdit" listener="#{cursoBean.editListener}">
                </p:ajax>

            </p:dataTable>

        </h:form>
    </h:body>

</html>
