<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de colegio</title>
    </h:head>
    <h:body>
        <p:panel header="Alta de Cursos">
            <h:form>
                <p:growl id="msgs" showDetail="true"/>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Titulo:"/>
                    <p:inputText id="titulo" value="#{cursoBean.curso.nombre}"/>
                    <p:outputLabel value="Turno:"/>
                    <p:inputText  id="turno"  value="#{cursoBean.curso.turno}"/>
                    <p:commandButton action="#{cursoBean.save()}" value="Agregar" update="msgs,titulo,turno" style="width: 120px;"/>
                </h:panelGrid>
            </h:form>
            <h:form>
                <p:commandButton value="Volver" action="index.xhtml"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
