<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriasViewDlg" widgetVar="MateriasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMateriasTitle}">
            <h:form id="MateriasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaBean.selected != null}">
                        <h:outputText value="#{bundle.ViewMateriasLabel_idmaterias}"/>
                        <h:outputText value="#{materiaBean.selected.idmaterias}" title="#{bundle.ViewMateriasTitle_idmaterias}"/>
                        <h:outputText value="#{bundle.ViewMateriasLabel_nombre}"/>
                        <h:outputText value="#{materiaBean.selected.nombre}" title="#{bundle.ViewMateriasTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MateriasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
