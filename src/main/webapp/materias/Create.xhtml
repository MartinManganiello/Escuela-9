<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriasCreateDlg" widgetVar="MateriasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMateriasTitle}">
            <h:form id="MateriasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaBean.selected != null}">                     
                        <p:outputLabel value="#{bundle.CreateMateriasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{materiaBean.selected.nombre}" title="#{bundle.CreateMateriasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMateriasRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materiaBean.create}" value="#{bundle.Save}" update="display,:MateriasListForm:datalist,:growl" oncomplete="handleSubmit(args,'MateriasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MateriasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
