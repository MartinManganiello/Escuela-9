<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentacionesCreateDlg" widgetVar="DocumentacionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDocumentacionesTitle}">
            <h:form id="DocumentacionesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentacionesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDocumentacionesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{documentacionesController.selected.id}" title="#{bundle.CreateDocumentacionesTitle_id}" required="true" requiredMessage="#{bundle.CreateDocumentacionesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateDocumentacionesLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{documentacionesController.selected.titulo}" title="#{bundle.CreateDocumentacionesTitle_titulo}" required="true" requiredMessage="#{bundle.CreateDocumentacionesRequiredMessage_titulo}"/>
                        <p:outputLabel value="#{bundle.CreateDocumentacionesLabel_foto}" for="foto" />
                        <p:inputTextarea rows="4" cols="30" id="foto" value="#{documentacionesController.selected.foto}" title="#{bundle.CreateDocumentacionesTitle_foto}" required="true" requiredMessage="#{bundle.CreateDocumentacionesRequiredMessage_foto}"/>
                        <p:outputLabel value="#{bundle.CreateDocumentacionesLabel_alumnosId}" for="alumnosId" />
                        <p:selectOneMenu id="alumnosId" value="#{documentacionesController.selected.alumnosId}" required="true" requiredMessage="#{bundle.EditDocumentacionesRequiredMessage_alumnosId}">
                            <f:selectItems value="#{alumnosController.itemsAvailableSelectOne}"
                                           var="alumnosIdItem"
                                           itemValue="#{alumnosIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentacionesController.create}" value="#{bundle.Save}" update="display,:DocumentacionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'DocumentacionesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocumentacionesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
