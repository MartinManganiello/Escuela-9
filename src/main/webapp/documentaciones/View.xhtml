<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentacionesViewDlg" widgetVar="DocumentacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocumentacionesTitle}">
            <h:form id="DocumentacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocumentacionesLabel_id}"/>
                        <h:outputText value="#{documentacionesController.selected.id}" title="#{bundle.ViewDocumentacionesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDocumentacionesLabel_titulo}"/>
                        <h:outputText value="#{documentacionesController.selected.titulo}" title="#{bundle.ViewDocumentacionesTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewDocumentacionesLabel_foto}"/>
                        <h:outputText value="#{documentacionesController.selected.foto}" title="#{bundle.ViewDocumentacionesTitle_foto}"/>
                        <h:outputText value="#{bundle.ViewDocumentacionesLabel_alumnosId}"/>
                        <h:outputText value="#{documentacionesController.selected.alumnosId}" title="#{bundle.ViewDocumentacionesTitle_alumnosId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocumentacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
