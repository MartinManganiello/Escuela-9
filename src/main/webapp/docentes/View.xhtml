<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocentesViewDlg" widgetVar="DocentesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocentesTitle}">
            <h:form id="DocentesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docentesController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocentesLabel_id}"/>
                        <h:outputText value="#{docentesController.selected.id}" title="#{bundle.ViewDocentesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDocentesLabel_nombre}"/>
                        <h:outputText value="#{docentesController.selected.nombre}" title="#{bundle.ViewDocentesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewDocentesLabel_apellido}"/>
                        <h:outputText value="#{docentesController.selected.apellido}" title="#{bundle.ViewDocentesTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewDocentesLabel_dni}"/>
                        <h:outputText value="#{docentesController.selected.dni}" title="#{bundle.ViewDocentesTitle_dni}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocentesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
