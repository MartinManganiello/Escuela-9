<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PadresCreateDlg" widgetVar="PadresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePadresTitle}">
            <h:form id="PadresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{padreBean.selected != null}">                      
                        <p:outputLabel value="#{bundle.CreatePadresLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{padreBean.selected.apellido}" title="#{bundle.CreatePadresTitle_apellido}" required="true" requiredMessage="#{bundle.CreatePadresRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.CreatePadresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{padreBean.selected.nombre}" title="#{bundle.CreatePadresTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePadresRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreatePadresLabel_dni}" for="dni" />
                        <p:inputText id="dni" value="#{padreBean.selected.dni}" title="#{bundle.CreatePadresTitle_dni}" required="true" requiredMessage="#{bundle.CreatePadresRequiredMessage_dni}"/>
                        <p:outputLabel value="#{bundle.CreatePadresLabel_nacionalidad}" for="nacionalidad" />
                        <p:inputText id="nacionalidad" value="#{padreBean.selected.nacionalidad}" title="#{bundle.CreatePadresTitle_nacionalidad}" required="true" requiredMessage="#{bundle.CreatePadresRequiredMessage_nacionalidad}"/>
                        <p:outputLabel value="#{bundle.CreatePadresLabel_ocupacion}" for="ocupacion" />
                        <p:inputText id="ocupacion" value="#{padreBean.selected.ocupacion}" title="#{bundle.CreatePadresTitle_ocupacion}" />
                        <p:outputLabel value="#{bundle.CreatePadresLabel_domicilio}" for="domicilio" />
                        <p:inputText id="domicilio" value="#{padreBean.selected.domicilio}" title="#{bundle.CreatePadresTitle_domicilio}" />
                        <p:outputLabel value="#{bundle.CreatePadresLabel_localidad}" for="localidad" />
                        <p:inputText id="localidad" value="#{padreBean.selected.localidad}" title="#{bundle.CreatePadresTitle_localidad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{padreBean.create}" value="#{bundle.Save}" update="display,:PadresListForm:datalist,:growl" oncomplete="handleSubmit(args,'PadresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PadresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
