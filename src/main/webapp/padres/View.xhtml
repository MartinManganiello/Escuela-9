<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PadresViewDlg" widgetVar="PadresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPadresTitle}">
            <h:form id="PadresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{padresController.selected != null}">
                        <h:outputText value="#{bundle.ViewPadresLabel_id}"/>
                        <h:outputText value="#{padresController.selected.id}" title="#{bundle.ViewPadresTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPadresLabel_apellido}"/>
                        <h:outputText value="#{padresController.selected.apellido}" title="#{bundle.ViewPadresTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewPadresLabel_nombre}"/>
                        <h:outputText value="#{padresController.selected.nombre}" title="#{bundle.ViewPadresTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPadresLabel_dni}"/>
                        <h:outputText value="#{padresController.selected.dni}" title="#{bundle.ViewPadresTitle_dni}"/>
                        <h:outputText value="#{bundle.ViewPadresLabel_nacionalidad}"/>
                        <h:outputText value="#{padresController.selected.nacionalidad}" title="#{bundle.ViewPadresTitle_nacionalidad}"/>
                        <h:outputText value="#{bundle.ViewPadresLabel_ocupacion}"/>
                        <h:outputText value="#{padresController.selected.ocupacion}" title="#{bundle.ViewPadresTitle_ocupacion}"/>
                        <h:outputText value="#{bundle.ViewPadresLabel_domicilio}"/>
                        <h:outputText value="#{padresController.selected.domicilio}" title="#{bundle.ViewPadresTitle_domicilio}"/>
                        <h:outputText value="#{bundle.ViewPadresLabel_localidad}"/>
                        <h:outputText value="#{padresController.selected.localidad}" title="#{bundle.ViewPadresTitle_localidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PadresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
