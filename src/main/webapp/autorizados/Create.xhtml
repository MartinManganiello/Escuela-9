<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorizadosCreateDlg" widgetVar="AutorizadosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAutorizadosTitle}">
            <h:form id="AutorizadosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autorizadoBean.selected != null}">                     
                        <p:outputLabel value="#{bundle.CreateAutorizadosLabel_nombreApellido}" for="nombreApellido" />
                        <p:inputText id="nombreApellido" value="#{autorizadoBean.selected.nombreApellido}" title="#{bundle.CreateAutorizadosTitle_nombreApellido}" required="true" requiredMessage="#{bundle.CreateAutorizadosRequiredMessage_nombreApellido}"/>
                        <p:outputLabel value="#{bundle.CreateAutorizadosLabel_parentesco}" for="parentesco" />
                        <p:inputText id="parentesco" value="#{autorizadoBean.selected.parentesco}" title="#{bundle.CreateAutorizadosTitle_parentesco}" required="true" requiredMessage="#{bundle.CreateAutorizadosRequiredMessage_parentesco}"/>
                        <p:outputLabel value="#{bundle.CreateAutorizadosLabel_dni}" for="dni" />
                        <p:inputText id="dni" value="#{autorizadoBean.selected.dni}" title="#{bundle.CreateAutorizadosTitle_dni}" required="true" requiredMessage="#{bundle.CreateAutorizadosRequiredMessage_dni}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autorizadoBean.create}" value="#{bundle.Save}" update="display,:AutorizadosListForm:datalist,:growl" oncomplete="handleSubmit(args,'AutorizadosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AutorizadosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
