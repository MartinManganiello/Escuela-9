<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorizadosEditDlg" widgetVar="AutorizadosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAutorizadosTitle}">
            <h:form id="AutorizadosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autorizadoBean.selected != null}">                   
                        <p:outputLabel value="#{bundle.EditAutorizadosLabel_nombreApellido}" for="nombreApellido" />
                        <p:inputText id="nombreApellido" value="#{autorizadoBean.selected.nombreApellido}" title="#{bundle.EditAutorizadosTitle_nombreApellido}" required="true" requiredMessage="#{bundle.EditAutorizadosRequiredMessage_nombreApellido}"/>
                        <p:outputLabel value="#{bundle.EditAutorizadosLabel_parentesco}" for="parentesco" />
                        <p:inputText id="parentesco" value="#{autorizadoBean.selected.parentesco}" title="#{bundle.EditAutorizadosTitle_parentesco}" required="true" requiredMessage="#{bundle.EditAutorizadosRequiredMessage_parentesco}"/>
                        <p:outputLabel value="#{bundle.EditAutorizadosLabel_dni}" for="dni" />
                        <p:inputText id="dni" value="#{autorizadoBean.selected.dni}" title="#{bundle.EditAutorizadosTitle_dni}" required="true" requiredMessage="#{bundle.EditAutorizadosRequiredMessage_dni}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autorizadoBean.update}" value="#{bundle.Save}" update="display,:AutorizadosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AutorizadosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AutorizadosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
