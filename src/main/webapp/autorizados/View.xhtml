<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorizadosViewDlg" widgetVar="AutorizadosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAutorizadosTitle}">
            <h:form id="AutorizadosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autorizadosController.selected != null}">
                        <h:outputText value="#{bundle.ViewAutorizadosLabel_id}"/>
                        <h:outputText value="#{autorizadosController.selected.id}" title="#{bundle.ViewAutorizadosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAutorizadosLabel_nombreApellido}"/>
                        <h:outputText value="#{autorizadosController.selected.nombreApellido}" title="#{bundle.ViewAutorizadosTitle_nombreApellido}"/>
                        <h:outputText value="#{bundle.ViewAutorizadosLabel_parentesco}"/>
                        <h:outputText value="#{autorizadosController.selected.parentesco}" title="#{bundle.ViewAutorizadosTitle_parentesco}"/>
                        <h:outputText value="#{bundle.ViewAutorizadosLabel_dni}"/>
                        <h:outputText value="#{autorizadosController.selected.dni}" title="#{bundle.ViewAutorizadosTitle_dni}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AutorizadosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
